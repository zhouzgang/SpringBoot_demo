<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<form id="data_upload_form" action="file/upload" enctype="multipart/form-data" method="post">
    <input type="file" id="upload_file" name="upload_file" required="" />
    <input id="data_upload_button" type="submit" value="上传" />
</form>
<script>

    $(function(){
        $("#data_upload_button").click(function(event){
            event.preventDefault();
            if(window.FormData){
                var formData = new FormData($(this)[0]);
                $.ajax({
                    type : "POST",
                    url  : "file/upload",
                    dataType : "text",
                    data : formData,
                    processData : false,
                    contentType: false,
                }).done(function(data) {
                    alert("OK");
                }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("NG");
                });
            }else{
                alert("No Support");
            }
        }
    });
    });
</script>
</body>
</html>
